plugins {
	id 'java'
	id 'org.springframework.boot' version '[3,)'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'maven-publish'
	id 'java-library'
}

group = 'com.restfql.spring'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.graphql-java:graphql-java:[16,)'
}

tasks.named('test') {
	useJUnitPlatform()
}

publishing {
	repositories {
		maven {
			name = "GitHubPackages"
			url = uri("https://maven.pkg.github.com/restfql/spring-restfql")
			credentials {
				username = System.getenv("GITHUB_ACTOR")
				password = System.getenv("GITHUB_TOKEN")
			}
		}
	}
	publications {
		gpr(MavenPublication) {
			groupId "com.restfql"
			artifactId "spring-restfql"
			version "1.0.${System.getenv("GITHUB_RUN_NUMBER")}"
			from components.java
		}
	}
}

